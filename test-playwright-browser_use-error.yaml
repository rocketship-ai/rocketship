name: "Browser_use Error Test"
description: "Test browser_use error formatting when it encounters an actual failure"

tests:
  - name: "Browser use with invalid session"
    steps:
      - name: "browser_use with non-existent session"
        plugin: browser_use
        config:
          session_id: "this-session-does-not-exist-xyz123"
          task: "Navigate to example.com"
          max_steps: 3
          use_vision: false
          llm:
            provider: "openai"
            model: "gpt-4o"
            config:
              OPENAI_API_KEY: "{{ .env.OPENAI_API_KEY }}"
