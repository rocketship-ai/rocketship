services:
  ### START OF TEMPORAL DEPENDENCIES COPIED FROM HASH: https://github.com/temporalio/docker-compose/blob/5326abea4cdc2590d2ff93e5e249824e873a7c2f/docker-compose.yml ###
  elasticsearch:
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    image: elasticsearch:${ELASTICSEARCH_VERSION}
    networks:
      - temporal-network
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - /var/lib/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgresql:
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    image: postgres:${POSTGRESQL_VERSION}
    networks:
      - temporal-network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
  temporal:
    depends_on:
      postgresql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    networks:
      - temporal-network
    ports:
      - "${TEMPORAL_PORT:-7233}:7233"
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
  temporal-admin-tools:
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    networks:
      - temporal-network
    stdin_open: true
    tty: true
  temporal-ui:
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    networks:
      - temporal-network
    ports:
      - "${TEMPORAL_UI_PORT:-8080}:8080"
  ### END OF TEMPORAL DEPENDENCIES ###
  # .
  # .
  # .
  # .
  # .
  # .
  ### START OF ROCKETSHIP CORE ###
  engine:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.engine
    image: rocketship-engine:${STACK_NAME:-latest}
    depends_on:
      temporal:
        condition: service_healthy
      auth-postgres:
        condition: service_healthy
    environment:
      - TEMPORAL_HOST=temporal:7233
      # Authentication environment variables
      - ROCKETSHIP_OIDC_ISSUER=${ROCKETSHIP_OIDC_ISSUER}
      - ROCKETSHIP_OIDC_CLIENT_ID=${ROCKETSHIP_OIDC_CLIENT_ID}
      - ROCKETSHIP_OIDC_CLIENT_SECRET=${ROCKETSHIP_OIDC_CLIENT_SECRET}
      - ROCKETSHIP_ADMIN_EMAILS=${ROCKETSHIP_ADMIN_EMAILS}
      # Database environment variables
      - ROCKETSHIP_DB_HOST=${ROCKETSHIP_DB_HOST}
      - ROCKETSHIP_DB_PORT=${ROCKETSHIP_DB_PORT}
      - ROCKETSHIP_DB_NAME=${ROCKETSHIP_DB_NAME}
      - ROCKETSHIP_DB_USER=${ROCKETSHIP_DB_USER}
      - ROCKETSHIP_DB_PASSWORD=${ROCKETSHIP_DB_PASSWORD}
      # TLS/HTTPS environment variables
      - ROCKETSHIP_TLS_ENABLED=${ROCKETSHIP_TLS_ENABLED:-false}
      - ROCKETSHIP_TLS_DOMAIN=${ROCKETSHIP_TLS_DOMAIN}
      # Debug logging for TLS troubleshooting
      - ROCKETSHIP_LOG=${ROCKETSHIP_LOG:-INFO}
    ports:
      - "${ENGINE_PORT:-7700}:7700"
      - "${ENGINE_METRICS_PORT:-7701}:7701"
    volumes:
      # Mount certificate directory for HTTPS support
      - ~/.rocketship/certs:/root/.rocketship/certs:ro
    networks:
      - temporal-network
    restart: unless-stopped
  worker:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.worker
    image: rocketship-worker:${STACK_NAME:-latest}
    depends_on:
      temporal:
        condition: service_healthy
      auth-postgres:
        condition: service_healthy
    environment:
      - TEMPORAL_HOST=temporal:7233
      # Authentication environment variables
      - ROCKETSHIP_OIDC_ISSUER=${ROCKETSHIP_OIDC_ISSUER}
      - ROCKETSHIP_OIDC_CLIENT_ID=${ROCKETSHIP_OIDC_CLIENT_ID}
      - ROCKETSHIP_OIDC_CLIENT_SECRET=${ROCKETSHIP_OIDC_CLIENT_SECRET}
      - ROCKETSHIP_ADMIN_EMAILS=${ROCKETSHIP_ADMIN_EMAILS}
      # Database environment variables
      - ROCKETSHIP_DB_HOST=${ROCKETSHIP_DB_HOST}
      - ROCKETSHIP_DB_PORT=${ROCKETSHIP_DB_PORT}
      - ROCKETSHIP_DB_NAME=${ROCKETSHIP_DB_NAME}
      - ROCKETSHIP_DB_USER=${ROCKETSHIP_DB_USER}
      - ROCKETSHIP_DB_PASSWORD=${ROCKETSHIP_DB_PASSWORD}
    networks:
      - temporal-network
    restart: unless-stopped
  ### END OF ROCKETSHIP CORE ###
  ### START OF TEST DATABASES ###
  postgres-test:
    image: postgres:13
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    networks:
      - temporal-network
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./test-db-init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-test:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      MYSQL_ROOT_PASSWORD: testpass
    networks:
      - temporal-network
    ports:
      - "${MYSQL_TEST_PORT:-3307}:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./test-db-init/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 10s
      timeout: 5s
      retries: 5
  ### END OF TEST DATABASES ###
  ### START OF AUTH SERVICES ###
  auth-postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    networks:
      - temporal-network
    ports:
      - "${AUTH_POSTGRES_PORT:-5434}:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
      - ./auth-db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  ### END OF AUTH SERVICES ###
# .
# .
# .
# .
# .
# .
### START OF TEMPORAL NETWORK ###
networks:
  temporal-network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-temporal}-network
### END OF TEMPORAL NETWORK ###

### START OF VOLUMES ###
volumes:
  postgres_test_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-rocketship}_postgres_test_data
  mysql_test_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-rocketship}_mysql_test_data
  auth_postgres_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-rocketship}_auth_postgres_data
### END OF VOLUMES ###
