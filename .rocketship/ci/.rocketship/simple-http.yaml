name: "CI - Simple HTTP Test Suite"
description: "Fast HTTP tests for CI dogfood - uses parameterized test session for isolation"
vars:
  test_session: "ci-default-session"
tests:
  - name: "Create and Get User"
    steps:
      - name: "Create a new user"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/users"
          headers:
            X-Test-Session: "{{ .vars.test_session }}"
          body: |
            {
              "name": "CI Test User",
              "email": "ci@example.com"
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".name"
            expected: "CI Test User"
        save:
          - json_path: ".id"
            as: "user_id"

      - name: "Get the created user"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/users"
          headers:
            X-Test-Session: "{{ .vars.test_session }}"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".users_0.name"
            expected: "CI Test User"

      - name: "Cleanup - Delete created user"
        plugin: "http"
        config:
          method: "DELETE"
          url: "https://tryme.rocketship.sh/users/{{ user_id }}"
          headers:
            X-Test-Session: "{{ .vars.test_session }}"
        assertions:
          - type: "status_code"
            expected: 204

  - name: "Create and Get Order"
    steps:
      - name: "Create a new order"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/orders"
          headers:
            X-Test-Session: "{{ .vars.test_session }}"
          body: |
            {
              "product": "CI Test Product",
              "quantity": 1
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".product"
            expected: "CI Test Product"
        save:
          - json_path: ".id"
            as: "order_id"

      - name: "Get the created order"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/orders"
          headers:
            X-Test-Session: "{{ .vars.test_session }}"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".orders_0.product"
            expected: "CI Test Product"

      - name: "Cleanup - Delete created order"
        plugin: "http"
        config:
          method: "DELETE"
          url: "https://tryme.rocketship.sh/orders/{{ order_id }}"
          headers:
            X-Test-Session: "{{ .vars.test_session }}"
        assertions:
          - type: "status_code"
            expected: 204
