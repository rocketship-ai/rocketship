      - Supabase Testing:
          - Full-Stack Database Testing: examples/supabase-testing.md
      - Parameterizing Tests:
          - Variables Overview: examples/variables/variables.md
          - Environment Variables: examples/variables/environment-variables.md
          - Config & Runtime Variables: examples/variables/config-variables.md
      - Custom Scripting:
          - JavaScript Integration: examples/scripting/custom-scripting.md
          - Shell Scripting: examples/scripting/shell-scripting.md
      - AI Testing:
