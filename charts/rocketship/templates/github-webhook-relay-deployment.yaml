{{- if .Values.githubWebhookRelay.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketship-github-webhook-relay
  labels:
    {{- include "rocketship.labels" . | nindent 4 }}
    app.kubernetes.io/component: github-webhook-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rocketship.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: github-webhook-relay
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rocketship.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: github-webhook-relay
    spec:
      containers:
        - name: smee-client
          image: node:20-alpine
          command:
            - sh
            - -lc
            - npm i -g smee-client@latest && smee -u "$ROCKETSHIP_GITHUB_WEBHOOK_SMEE_URL" -t "$ROCKETSHIP_GITHUB_WEBHOOK_TARGET_URL"
          env:
            - name: ROCKETSHIP_GITHUB_WEBHOOK_SMEE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.githubWebhookRelay.secretName }}
                  key: ROCKETSHIP_GITHUB_WEBHOOK_SMEE_URL
            - name: ROCKETSHIP_GITHUB_WEBHOOK_TARGET_URL
              value: "http://rocketship-controlplane:8080/github-app/webhook"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      restartPolicy: Always
{{- end }}
