apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rocketship.engine.fullname" . }}
  labels:
    {{- include "rocketship.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.engine.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rocketship.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: engine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rocketship.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: engine
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: engine
          image: "{{ .Values.engine.image.repository }}:{{ .Values.engine.image.tag }}"
          imagePullPolicy: {{ .Values.engine.image.pullPolicy }}
          env:
            - name: TEMPORAL_HOST
              value: {{ .Values.temporal.host | quote }}
            - name: TEMPORAL_NAMESPACE
              value: {{ .Values.temporal.namespace | quote }}
            {{- range .Values.engine.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.enabled }}
            - name: ROCKETSHIP_AUTH_MODE
              value: "oidc"
            {{- if .Values.auth.oidc.issuer }}
            - name: ROCKETSHIP_OIDC_ISSUER
              value: {{ .Values.auth.oidc.issuer | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.clientID }}
            - name: ROCKETSHIP_OIDC_CLIENT_ID
              value: {{ .Values.auth.oidc.clientID | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.audience }}
            - name: ROCKETSHIP_OIDC_AUDIENCE
              value: {{ .Values.auth.oidc.audience | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.tokenEndpoint }}
            - name: ROCKETSHIP_OIDC_TOKEN_ENDPOINT
              value: {{ .Values.auth.oidc.tokenEndpoint | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.deviceEndpoint }}
            - name: ROCKETSHIP_OIDC_DEVICE_ENDPOINT
              value: {{ .Values.auth.oidc.deviceEndpoint | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.jwksURL }}
            - name: ROCKETSHIP_OIDC_JWKS_URL
              value: {{ .Values.auth.oidc.jwksURL | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.scopes }}
            - name: ROCKETSHIP_OIDC_SCOPES
              value: {{ join " " .Values.auth.oidc.scopes | quote }}
            {{- end }}
            {{- if .Values.auth.oidc.allowedAlgorithms }}
            - name: ROCKETSHIP_OIDC_ALLOWED_ALGS
              value: {{ join "," .Values.auth.oidc.allowedAlgorithms | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: grpc
              containerPort: {{ .Values.engine.service.grpcPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.engine.service.httpPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          {{- with .Values.engine.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.engine.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.engine.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.engine.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
