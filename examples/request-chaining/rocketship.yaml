name: "Request Chaining & Delays Example"
description: "A test suite demonstrating request chaining and delays with the test server"
tests:
  - name: "Car Management Flow"
    steps:
      - name: "Log start of car management flow"
        plugin: "log"
        config:
          message: "ðŸš— Starting car management flow - demonstrating request chaining"

      - name: "Create first car"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/cars"
          headers:
            X-Test-Session: "request-chaining-session"
          body: |
            {
              "make": "Toyota",
              "model": "Corolla",
              "year": 2020
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "header"
            name: "content-type"
            expected: "application/json"
          - type: "json_path"
            path: ".make"
            expected: "Toyota"
        save:
          - json_path: ".id"
            as: "first_car_id"
          - json_path: ".model"
            as: "first_car_model"
          - header: "server"
            as: "server_info"

      - name: "Log first car creation"
        plugin: "log"
        config:
          message: "ðŸš™ Created first car ({{ first_car_model }}) with ID: {{ first_car_id }} on server {{ server_info }}"

      - name: "Wait for system processing"
        plugin: "delay"
        config:
          duration: "1s"

      - name: "Create second car"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/cars"
          headers:
            X-Test-Session: "request-chaining-session"
          body: |
            {
              "make": "Honda",
              "model": "Civic", 
              "year": 2022,
              "server_used": "{{ server_info }}"
            }
        assertions:
          - type: "status_code"
            expected: 200
        save:
          - json_path: ".id"
            as: "second_car_id"

      - name: "Log second car creation"
        plugin: "log"
        config:
          message: "ðŸš™ Created second car (Honda Civic) with ID: {{ second_car_id }}"

      - name: "Short delay for consistency"
        plugin: "delay"
        config:
          duration: "500ms"

      - name: "List all cars"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/cars"
          headers:
            X-Test-Session: "request-chaining-session"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: ".cars_0.make"
            expected: "Toyota"
          - type: "json_path"
            path: ".cars_1.make"
            expected: "Honda"
          - type: "json_path"
            path: ".cars_1.server_used"
            expected: "{{ server_info }}"

      - name: "Cleanup - Delete first car"
        plugin: "http"
        config:
          method: "DELETE"
          url: "https://tryme.rocketship.sh/cars/{{ first_car_id }}"
          headers:
            X-Test-Session: "request-chaining-session"
        assertions:
          - type: "status_code"
            expected: 204

      - name: "Cleanup - Delete second car"
        plugin: "http"
        config:
          method: "DELETE"
          url: "https://tryme.rocketship.sh/cars/{{ second_car_id }}"
          headers:
            X-Test-Session: "request-chaining-session"
        assertions:
          - type: "status_code"
            expected: 204
