name: "Complex HTTP Test Suite"
description: "A test suite demonstrating complex HTTP operations with request chaining"
version: "v1.0.0"
tests:
  - name: "User Management Flow"
    steps:
      - name: "Create first user"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/users"
          body: |
            {
              "name": "John Doe",
              "email": "john@example.com",
              "role": "admin"
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.name"
            expected: "John Doe"
        save:
          - json_path: "$.id"
            as: "first_user_id"
          - json_path: "$.email"
            as: "first_user_email"

      - name: "Create second user"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/users"
          body: |
            {
              "name": "Jane Smith",
              "email": "jane@example.com",
              "role": "user"
            }
        assertions:
          - type: "status_code"
            expected: 200
        save:
          - json_path: "$.id"
            as: "second_user_id"

      - name: "Get all users"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/users"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.users_0.name"
            expected: "John Doe"
          - type: "json_path"
            path: "$.users_1.name"
            expected: "Jane Smith"

      - name: "Update first user"
        plugin: "http"
        config:
          method: "PUT"
          url: "https://tryme.rocketship.sh/users/{{ first_user_id }}"
          body: |
            {
              "name": "John Doe Jr",
              "email": "{{ first_user_email }}",
              "role": "super_admin"
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.name"
            expected: "John Doe Jr"
        save:
          - json_path: "$.name"
            as: "updated_name"

      - name: "Delete second user"
        plugin: "http"
        config:
          method: "DELETE"
          url: "https://tryme.rocketship.sh/users/{{ second_user_id }}"
        assertions:
          - type: "status_code"
            expected: 204

      - name: "Verify second user deleted"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/users/{{ second_user_id }}"
        assertions:
          - type: "status_code"
            expected: 404

      - name: "Verify only first user remains"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/users"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.users_0.name"
            expected: "{{ updated_name }}"
