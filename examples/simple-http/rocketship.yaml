name: "Simple HTTP Test Suite"
description: "A simple test suite that demonstrates basic HTTP operations"
version: "v1.0.0"
tests:
  - name: "Create and Get User"
    steps:
      - name: "Create a new user"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/users"
          body: |
            {
              "name": "John Doe",
              "email": "john@example.com"
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.name"
            expected: "John Doe"

      - name: "Get the created user"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/users"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.users_0.name"
            expected: "John Doe"

  - name: "Create and Get Order"
    steps:
      - name: "Create a new order"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/orders"
          body: |
            {
              "product": "Test Product",
              "quantity": 1
            }
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.product"
            expected: "Test Product"

      - name: "Get the created order"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/orders"
        assertions:
          - type: "status_code"
            expected: 200
          - type: "json_path"
            path: "$.orders_0.product"
            expected: "Test Product"
