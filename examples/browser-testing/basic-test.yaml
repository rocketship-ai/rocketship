name: "Basic Browser Test"
description: "Simple browser test without template variables"
version: "v1.0.0"

tests:
  - name: "Simple browser automation"
    steps:
      - name: "Visit httpbin"
        plugin: browser
        config:
          task: "Navigate to https://httpbin.org/html and tell me what you see"
          llm:
            provider: "openai"
            model: "gpt-4"
            config:
              OPENAI_API_KEY: "${OPENAI_API_KEY}"
          executor_type: "python"
          headless: true
          timeout: "2m"
          max_steps: 3
          use_vision: true
        save:
          - json_path: ".result"
            as: "page_content"
          - json_path: ".success"
            as: "success"
        assertions:
          - type: "json_path"
            path: ".success"
            expected: true

      - name: "Log results"
        plugin: log
        config:
          message: "Success: {{success}}, Content: {{page_content}}"