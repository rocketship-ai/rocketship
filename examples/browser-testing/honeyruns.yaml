name: "Honey Runs Test"
description: "Test browser plugin with honeyruns"
version: "v1.0.0"

tests:
  - name: "Simple browser automation"
    steps:
      - name: "Visit Honeyruns"
        plugin: browser
        config:
          task: "Navigate to https://www.honeyruns.com/ and click on pricing. Then tell me about the pricing options"
          llm:
            provider: "openai"
            model: "gpt-4o"
            config:
              OPENAI_API_KEY: "{{ .env.OPENAI_API_KEY }}"
          executor_type: "python"
          headless: false
          timeout: "2m"
          max_steps: 3
          use_vision: true
          viewport:
            width: 420
            height: 360
        save:
          - json_path: ".result"
            as: "page_content"
          - json_path: ".success"
            as: "success"
        assertions:
          - type: "json_path"
            path: ".success"
            expected: true

      - name: "Log results"
        plugin: log
        config:
          message: "Success: {{success}}, Content: {{page_content}}"
