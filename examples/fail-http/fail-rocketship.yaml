name: "HTTP Failure Test Suite"
description: "A test suite demonstrating how to handle HTTP failures"
version: "v1.0.0"
tests:
  - name: "Test 404 Not Found"
    steps:
      - name: "Try to get non-existent user"
        plugin: "http"
        config:
          method: "GET"
          url: "https://tryme.rocketship.sh/users/nonexistent"
        assertions:
          - type: "status_code"
            expected: 404

  - name: "Test Invalid Resource Type"
    steps:
      - name: "Try to create invalid resource"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/invalid"
          body: |
            {
              "name": "Test"
            }
        assertions:
          - type: "status_code"
            expected: 400

  - name: "Test Invalid JSON"
    steps:
      - name: "Try to create user with invalid JSON"
        plugin: "http"
        config:
          method: "POST"
          url: "https://tryme.rocketship.sh/users"
          body: |
            {
              "name": "Test User",
              "email": "test@example.com",
              invalid json
            }
        assertions:
          - type: "status_code"
            expected: 400
