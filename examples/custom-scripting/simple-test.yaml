name: "Simple Script Test"
description: "Basic test to verify script plugin functionality"
version: "v1.0.0"

vars:
  test_value: "Hello World"
  max_count: 10

tests:
  - name: "Single Script Test"
    steps:
      - name: "Test script plugin features"
        plugin: "script"
        config:
          language: "javascript"
          script: |
            console.log("Testing script plugin functionality");
            
            // Test basic JavaScript features
            let testString = "Script is working!";
            let testNumber = 42;
            let testArray = [1, 2, 3];
            
            // Test mathematical operations
            let sum = 10 + 32;
            let product = 6 * 7;
            assert(sum === 42, "Addition should work correctly");
            assert(product === 42, "Multiplication should work correctly");
            
            // Test save function
            save('test_result', 'PASSED');
            save('math_check', 'OK');
            
            // Test config variables if available
            if (typeof vars !== 'undefined' && vars && vars.test_value) {
                console.log("Config variables accessible:", vars.test_value);
                save('config_access', 'SUCCESS');
            } else {
                console.log("Config variables not accessible");
                save('config_access', 'FAILED');
            }
            
            console.log("Script plugin test completed successfully!");