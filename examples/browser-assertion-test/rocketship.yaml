name: "Browser Assertion Test"
tests:
  - name: "Test that should fail assertion"
    steps:
      - name: "Browser step with failing assertion"
        plugin: browser
        config:
          task: |
            This is a browser task that returns success: false to test assertion handling.
            Just return success: false without performing any actual browser automation.
          llm:
            provider: "openai"
            model: "gpt-4o"
            config:
              OPENAI_API_KEY: "test-key"
          executor_type: "python"
          headless: true
          timeout: "1m"
          max_steps: 1
          use_vision: false
        save:
          - json_path: ".success"
            as: "browser_success"
        assertions:
          - type: "json_path"
            path: ".success"
            expected: true  # This should fail because browser returns success: false