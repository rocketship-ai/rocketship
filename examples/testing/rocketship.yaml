name: "Testing"
description: "testing"
version: "v1.0.0"
vars:
  base_url: "https://tryme.rocketship.sh"
tests:
  - name: "test"
    steps:
      - name: "Demo handlebars escaping in JSON body"
        plugin: "http"
        config:
          method: "POST"
          url: "{{ .vars.base_url }}/email"
          headers:
            "X-Test-Session": "config-variables-session"
            "Content-Type": "application/json"
          body: |-
            {
              "from": {
              },
              "to": [
              ],
              "content": {
                "text": "Hello \\{{ firstName }} \\{{ lastName }}"
              },
              "default_variables": {
              }
            }
