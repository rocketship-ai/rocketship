# Environment-specific variables
# Generated for staging environment
base_url: https://api-staging.example.com
timeout: 30
database:
  host: "{{ .env.DB_HOST_STAGING }}"
  user: "{{ .env.DB_USER_STAGING }}"
  password: "{{ .env.DB_PASSWORD_STAGING }}"
  name: "{{ .env.DB_NAME_STAGING }}"
auth:
  api_key: "{{ .env.API_KEY_STAGING }}"
  bearer_token: "{{ .env.BEARER_TOKEN_STAGING }}"
redis_config:
  url: "{{ .env.REDIS_URL_STAGING }}"
  key: "{{ .env.REDIS_KEY_STAGING }}"
postgres_config:
  url: "{{ .env.POSTGRES_URL_STAGING }}"
  key: "{{ .env.POSTGRES_KEY_STAGING }}"